name: Update Strava Heatmap

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (midnight CST)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-heatmap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      
      - name: Build strava-heatmap
        run: |
          go build -o strava-heatmap ./cmd/strava-heatmap
      
      - name: Generate and update heatmap
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: |
          ./strava-heatmap -update
      
      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Strava heatmap [automated]"
            git push
          fi
